<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josh R's "Bargain" Toy Store</title>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">Change to dark mode.</button>
    <h1 class="header">Josh R's "Bargain" Toy Store</h1> 
    <button id="price-filter" data-active="false">Browse items under $50.00.</button>
    <button id="age-filter" data-active="false">Choose the perfect gift for a child over 8 years old.</button>
    <button id="rating-filter">Pick from our highest rated toys.</button>
    <button id="description-cards">Simplify the page.</button>
    <h2 class="subheader">Select a category.</h2>
    <button class="category-filter">Construction</button>
    <button class="category-filter">Dolls & Accessories</button>
    <button class="category-filter">Vehicles</button>
    <button class="category-filter">Outdoor Play</button>
    <button class="category-filter">Board Games</button>
    <button class="category-filter">Infant Toys</button>
    <button class="category-filter">Action Figures</button>
    <button class="category-filter">Educational Toys</button>
    <button class="category-filter">Arts & Crafts</button>
    <button class="category-filter">Puzzles</button>
    <button class="category-filter">Playsets</button>
    <button class="category-filter">Dress-Up</button>
    <button class="category-filter">Collectibles</button>
      <div id="card-container"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
